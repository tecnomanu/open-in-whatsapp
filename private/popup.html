<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Whatsapp</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/popup.css">
</head>

<body class="dark-mode">
    <div id="onwsp-container" class="container">
        <div class="row">
          <div class="one column">
            <img class="logo" src="./assets/images/logo.png" />
            <h3 class="title">Open in Whatsapp</h3>
            <h6 class="details">Ingresa un teléfono de Whatsapp donde enviar un mensaje.</h6>
          </div>
          <div class="one column">
            <form id="whatsappOpneIn" autocomplete="off">
                <input type="text" id="phone" name="phone" class="text-center u-full-width" placeholder="Numero de teléfono">
                <h6>(Presione enter para confirmar)</h6>
            </form>
          </div>
        </div>
    </div>
    <div class="onwsp-footer">With <i>&hearts;</i> by <a href="https://www.incubit.com.ar">Incubit</a></div>
    <script src="./popup.js"></script>
</body>

</html>
